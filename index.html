<!DOCTYPE html>

  <head>

    <meta name="description" content="Learn how easy it can be to use Firebase to take your app idea from concept to production. In this workshop you will build your own Twitter-like social messaging application, start to finish."/>

    <link rel="stylesheet" type="text/css" href="app/styles/styles.css">

    <meta name="twitter:title" content="Playing with Fire">

    <script>
      var s = document.createElement('script');
      s.src = 'http://localhost:9091';
